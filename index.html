<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مطعم ريدان للمندي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff8e1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c62828;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: #fff3e0;
      border: 2px solid #ffcc80;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .item button {
      background-color: #ff6f00;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      background: #ffe0b2;
      padding: 15px;
      margin: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .options {
      background: #fffde7;
      padding: 15px;
      margin: 20px;
      border-radius: 10px;
    }
    .options input, .options select {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
    }
    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      display: none;
    }
    @media (max-width: 600px) {
      .menu-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>🍽️ مطعم ريدان للمندي</header>

<div class="menu-container">
  <div class="item">
    <h3>مندي دجاج</h3>
    <p>30 درهم</p>
    <button onclick="addToCart('مندي دجاج')">أضف إلى السلة</button>
  </div>
  <div class="item">
    <h3>مظبي لحم</h3>
    <p>60 درهم</p>
    <button onclick="addToCart('مظبي لحم')">أضف إلى السلة</button>
  </div>
  <div class="item">
    <h3>مدفون دجاج</h3>
    <p>33 درهم</p>
    <button onclick="addToCart('مدفون دجاج')">أضف إلى السلة</button>
  </div>
</div>

<div class="cart">
  <h3>🛒 السلة:</h3>
  <ul id="cartList"></ul>
</div>

<div class="options">
  <h3>📦 طريقة الطلب:</h3>
  <select id="orderType" onchange="toggleFields()">
    <option value="pickup">استلام من المحل</option>
    <option value="dinein">الأكل في المطعم</option>
    <option value="reserve">الحجز</option>
  </select>

  <input type="text" id="name" placeholder="الاسم" required />
  <input type="tel" id="phone" placeholder="رقم الجوال" required />
  <input type="number" id="table" placeholder="رقم الطاولة" style="display:none;" />
  <input type="time" id="time" placeholder="وقت الحجز" style="display:none;" />

  <button onclick="submitOrder()">✅ إرسال الطلب</button>
</div>

<p class="success" id="successMsg">🎉 تم إرسال الطلب! بانتظار القبول أو الرفض...</p>

<script>
  let cart = [];

  function addToCart(item) {
    cart.push(item);
    updateCart();
  }

  function updateCart() {
    const list = document.getElementById('cartList');
    list.innerHTML = '';
    cart.forEach((item, i) => {
      const li = document.createElement('li');
      li.textContent = item;
      list.appendChild(li);
    });
  }

  function toggleFields() {
    const type = document.getElementById("orderType").value;
    document.getElementById("table").style.display = type === "dinein" ? "block" : "none";
    document.getElementById("time").style.display = type === "reserve" ? "block" : "none";
  }

  function submitOrder() {
    if (cart.length === 0) {
      alert("أضف عناصر إلى السلة أولاً.");
      return;
    }
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    if (!name || !phone) {
      alert("يرجى إدخال الاسم ورقم الجوال.");
      return;
    }

    document.getElementById("successMsg").style.display = "block";
    // هنا يمكن إرسال الطلب إلى admin.html (لاحقاً)
  }
</script>

</body>
</html>
